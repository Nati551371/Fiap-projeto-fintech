<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylepage.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- Criação do formulario -->

    <div class="container-fluid my-bg">
        <main class="box-1">
            
            <img src="../imagem/logo pequeno ajustado.jpeg" alt="Logo da empresa">
            <h1>Cadastre-se</h1>
            
            <hr>
            <form class="form" method="post" id="formulario" name="formulario" action="">
                
                <!-- Formulário nome -->
                <div class="item-form">
                <input type="text" placeholder="Nome Completo" required autofocus id="nome" name="nome">
                </div>
                
                <!-- Formulário telefone -->
                <div class="item-form">
                <input type="tel" placeholder="Telefone" name="telefone" id="telefone">
                </div>
                    
                <!-- Formulário Email -->
                <div class="item-form">
                <input type="email" placeholder="E-mail" name="email" id="email">
                </div>
                
                <div class="item-form">
                <input type="password" placeholder="Senha" required id="senha" name="senha">
                </div>
                
                <!-- Formulário senha -->
                <div class="item-form">
                <input type="password" placeholder="Confirme sua Senha" required id="senha" name="senha">
                </div>
                
                <!-- Botões -->
                <div class="item-form-btn">
                <button type="submit">Entrar</button>
                <button type="reset">Limpar</button>
                
                
                </div>
            </form>
            
        </main>
        
    </div>

</body>

</html>
